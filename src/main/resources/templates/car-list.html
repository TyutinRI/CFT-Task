<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:if="${cars.isEmpty()}">
    <h2>No cars found!</h2>
</div>
<div th:if="${!cars.isEmpty()}">
    <h2>Cars</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Number</th>
            <th>Model</th>
            <th>Production Date</th>
            <th>Owner id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.number}"></td>
            <td th:text="${car.carModel}"></td>
            <td th:text="${car.dateOfProduction}"></td>
            <td th:text="${car.owner.id}"></td>
        </tr>
        </tbody>
    </table>
</div>
<p><a href="/car-create">Add car</a></p>
<p><a href="/owners">Show owner's list</a></p>
</body>
</html>
