<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<div th:if="${owners.isEmpty()}">
    <h2>No owners found!</h2>
</div>
<div th:if="${!owners.isEmpty()}">
    <h2>Owners</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
            <td th:text="${owner.age}"></td>
            <td><a th:href="@{owner-delete/{id}(id=${owner.id})}">Delete</a></td>
            <td><a th:href="@{owner-update/{id}(id=${owner.id})}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
<p><a href="/owner-create">Add owner</a></p>
<p><a href="/cars">Show car's list</a></p>
</body>
</html>
